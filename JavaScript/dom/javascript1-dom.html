<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="javascript1-dom.js" ></script>
</head>
<body>
    <section>
        <h1>Ex1 : 계산기 프로그램</h1>
        <div>
            <input id="txt-x" type="text" value="3" dir="rtl"/>
            +
            <input id="txt-y" type="text" value="4" dir="rtl"/>
            <input id="btn-add" type="button" value="=" />
            <input id="txt-sum" type="text" value="0" readonly dir="rtl"/>
        </div>
    </section>
    <hr />

    <section id="section2">
        <h1>Ex2 : 엘리먼트 개선하기</h1>
        <div>
            <input type="text" value="2" dir="rtl"/>
            +
            <input type="text" value="3" dir="rtl"/>
            <input type="button" value="=" />
            <input type="text" value="0" readonly dir="rtl"/>
        </div>
    </section>
    <hr />

    <section id="section3">
        <h1>Ex3 : Selecters API Level1 </h1>
        <div>
            <input type="text" value="5" dir="rtl"/>
            +
            <input type="text" value="8" dir="rtl"/>
            <input type="button" value="=" />
            <input type="text" value="0" readonly dir="rtl"/>
        </div>
    </section>
    <hr />

    <section id="section4">
        <h1>Ex4 : childNodes를 이용한 노드 선택 </h1>
        <div class = "box">
            <input />
            <input />
        </div>
    </section>
    <hr />

    <section id="section5">
        <h1>Ex5 : 엘리먼트 노드의 속성 & CSS 변경하기 </h1>
        <div>
            <input class="src-input" list="img-list"/>
            <datalist id="img-list">
                <option value="1.jpg">img1</option>
                <option value="2.jpg">img2</option>
                <option value="3.jpg">img3</option>
            </datalist>
            <select class="img-select">
                <option value="1.jpg">img1</option>
                <option value="2.jpg">img2</option>
                <option value="3.jpg">img3</option>
            </select>
            <input type="color" class="color-input">
            <input class="change-button" type="button" value="변경하기">
        </div>
        <div>
            <img class="img" style="border:3px solid red;"/>
        </div>
    </section>
    <hr />

    <section id="section6">
        <h1>Ex6 : 노드조작 - 메뉴추가(createTextNode, Element) </h1>
        <div>
            <input class="title-input" name="title"/>
            <input type="button" class="add-button" value="추가" />
            <input type="button" class="del-button" value="삭제" />
        </div>
        <ul class="menu-list">
            <li><a href="">aaa</a></li>
            <li><a href="">bbb</a></li>
        </ul>
    </section>
    <hr />
</body>
</html>
