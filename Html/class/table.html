<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기본 테이블 만들기</title>

        table, th, tr, td {
            border: solid 1px black;

            padding: 8px;
        }

</head>
<body>

        <tr>
            <th>서울</th>
            <th>23</th>
            <th>60</th>
            <th>80</th>

        </tr>
        <tr>
            <th>경기도</th>
            <th>20</th>
            <th>60</th>
            <th>80</th>
            <th>5.0</th>
        </tr>
        <tr>
            <th>제주도</th>
            <th>21</th>
            <th>65</th>
            <th>85</th>
            <th>3.6</th>
        </tr>
    </table>

    <form>
        파일첨부 : <input type="file" name="" id=""> * 2MB까지 가능
    </form>
</body>
</html>
